<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="square" data-array="0"></div>
        <div class="square" data-array="1"></div>
        <div class="square" data-array="2"></div>
        <div class="square" data-array="3"></div>
        <div class="square" data-array="4"></div>
        <div class="square" data-array="5"></div>
        <div class="square" data-array="6"></div>
        <div class="square" data-array="7"></div>
        <div class="square" data-array="8"></div>
    </div>
    <div class="players">
        <div class="name">
            <div>Player 1</div>
            <div class="blue">O</div>
        </div>
        <div class="round"></div>
        <div class="name">
            <div>Player 2</div>
            <div class="red">X</div>
        </div>
    </div>
</body>
</html>
